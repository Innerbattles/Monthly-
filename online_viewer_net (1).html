<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒ¿ Endless 3D Monthly Competition</title>
  <style>
    :root {
      --bg: #ddecd5;
      --text: #2c2c2c;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-top: 1.5rem;
    }

    h1 {
      font-weight: 800;
      font-size: 2rem;
      margin-bottom: 0.2rem;
    }

    #week-label {
      font-size: 1rem;
      color: #777;
    }

    #magic-beam {
      width: 100vw;
      height: 300px;
      display: block;
      margin-top: 1rem;
    }

    .bar-labels {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin: 0.6rem auto;
      font-weight: 700;
      font-size: 1.2rem;
    }

    footer {
      text-align: center;
      color: #666;
      margin-top: 0.8rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒ¿ Monthly Competition</h1>
    <div id="week-label">Loading...</div>
  </header>

  <canvas id="magic-beam"></canvas>

  <div class="bar-labels">
    <span id="rugrats-label">ðŸŸ¢ Rugrats: 0% (0)</span>
    <span id="filekeepers-label">ðŸŸ  Filekeepers: 0% (0)</span>
  </div>

  <footer>Endless Marketing Services â€” 3D Magical Dashboard âš¡</footer>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/controls/OrbitControls.js";
    import { UnrealBloomPass } from "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/postprocessing/UnrealBloomPass.js";
    import { EffectComposer } from "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/postprocessing/EffectComposer.js";
    import { RenderPass } from "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/postprocessing/RenderPass.js";
    import gsap from "https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js";

    // === CONFIG GOOGLE SHEETS ===
    const SHEET_ID = "1pkNqNi_k5Ez1L1cYuvsT64m4oduGPJ4R7nLxesw6nrE";
    const API_KEY = "AIzaSyB0TtVnOafgkbRwCaqkSxPogGLUgyWqZaE";
    const DATA_SHEET = "W45";
    const RANGE = "S3:T3";

    const canvas = document.getElementById("magic-beam");
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, 300);
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color("#ddecd5");

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / 300, 0.1, 100);
    camera.position.z = 4;

    const controls = new OrbitControls(camera, canvas);
    controls.enableZoom = false;
    controls.enablePan = false;

    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);

    const lightL = new THREE.PointLight(0x00ff88, 2, 10);
    lightL.position.set(-1.5, 0, 1);
    scene.add(lightL);

    const lightR = new THREE.PointLight(0xff6600, 2, 10);
    lightR.position.set(1.5, 0, 1);
    scene.add(lightR);

    const beamGeo = new THREE.CylinderGeometry(0.05, 0.05, 2, 32);
    const greenMat = new THREE.MeshStandardMaterial({ emissive: 0x00ff88, emissiveIntensity: 2, color: 0x00ff66 });
    const orangeMat = new THREE.MeshStandardMaterial({ emissive: 0xff6600, emissiveIntensity: 2, color: 0xff9900 });

    const beamLeft = new THREE.Mesh(beamGeo, greenMat);
    beamLeft.rotation.z = Math.PI / 2;
    beamLeft.position.x = -1;
    scene.add(beamLeft);

    const beamRight = new THREE.Mesh(beamGeo, orangeMat);
    beamRight.rotation.z = Math.PI / 2;
    beamRight.position.x = 1;
    scene.add(beamRight);

    const collisionGeo = new THREE.SphereGeometry(0.15, 32, 32);
    const collisionMat = new THREE.MeshBasicMaterial({ color: 0xffff99 });
    const collision = new THREE.Mesh(collisionGeo, collisionMat);
    scene.add(collision);

    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, 300), 1.4, 0.4, 0.85));

    function animate() {
      requestAnimationFrame(animate);
      collision.scale.setScalar(1 + 0.3 * Math.sin(Date.now() * 0.005));
      composer.render();
    }
    animate();

    // === ANIMACIÃ“N DEL BEAM SEGÃšN DATOS ===
    function updateBeam(rugValue, fkValue) {
      const total = rugValue + fkValue || 1;
      const rugPercent = (rugValue / total) * 100;
      const beamShift = (rugPercent - 50) / 50;
      const offset = beamShift * 0.8;

      beamLeft.scale.set(1 + offset, 1, 1);
      beamRight.scale.set(1 - offset, 1, 1);
      collision.position.x = offset * 1.6;

      lightL.intensity = 1.5 + offset;
      lightR.intensity = 1.5 - offset;

      gsap.to(collision.material.color, {
        r: rugPercent > 50 ? 0.4 : 1,
        g: rugPercent > 50 ? 1 : 0.3,
        b: 0.3,
        duration: 1,
      });

      document.getElementById("rugrats-label").textContent = `ðŸŸ¢ Rugrats: ${rugPercent.toFixed(1)}% (${rugValue})`;
      document.getElementById("filekeepers-label").textContent = `ðŸŸ  Filekeepers: ${(100 - rugPercent).toFixed(1)}% (${fkValue})`;
    }

    async function loadData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${DATA_SHEET}!${RANGE}?key=${API_KEY}`;
      try {
        const res = await fetch(url);
        const json = await res.json();
        const row = json.values?.[0] || [0, 0];
        const fkValue = Number(row[0]) || 0; // CR Pull (columna S)
        const rugValue = Number(row[1]) || 0; // Xfers (columna T)
        updateBeam(rugValue, fkValue);
      } catch (e) {
        console.error("Error fetching data:", e);
      }
    }

    loadData();
    setInterval(loadData, 60000); // refresca cada 60 segundos
  </script>
</body>
</html>
